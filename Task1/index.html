<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #00aaff, #0077ff);
        }
    </style>
    <title>UserProfileCard</title>
    <link rel="stylesheet" href="index.css"/>
    
</head>
<body>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-12 col-xl-4">
                <div class="card" style="border-radius:20px;">
                    <div class="card-body text-center">
                        <div class="mt-3 mb-4">
                            <h4 class="mb-2">USER PROFILE CARD</h4>   
                            <img src="internchoice.jpg" alt="User Profile"/>
                        
                        </div>
                        <h4 class="mb-2">INTERN CHOICE</h4>
                        <p class="text-muted mb-4">Internship <span class="mx-2">|</span> <a
                                href="https://www.internchoice.com/">www.internchoice.com</a></p>
                        <div class="mb-4 pb-2">
                            <a href="https://www.facebook.com/">
                                <button type="button" class="btn btn-outline-primary btn-floating">
                                    <i class="fab fa-facebook"></i>
                                </button>
                            </a>
                            <a href="">
                                <button type="button" class="btn btn-outline-primary btn-floating">
                                    <i class="fab fa-twitter"></i>
                                </button>
                            </a>
                            <a href="https://www.linkedin.com/company/internchoice/mycompany/">
                                <button type="button" class="btn btn-outline-primary btn-floating">
                                    <i class="fab fa-linkedin-in"></i>
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
